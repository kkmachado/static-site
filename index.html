<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">Hello World</h1>
        <p class="text-lg text-gray-700">This is a simple HTML page styled with Tailwind CSS.</p>
        <button class="mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">
            Click Me
        </button>
    </div>
    <script>
        // Simple JavaScript to handle button click
        document.querySelector('button').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
